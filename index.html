<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MPRUN for Web</title>
    <link rel="icon" type="image/x-icon" href="resources/icons/logos/mprun_icon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="toolbar" class="floating-toolbar">
      <button id="select_tool" class="tool-button">Select Tool</button>
      <button id="path_tool" class="tool-button">Path Tool</button>
      <button id="label_tool" class="tool-button">Label Tool</button>
    </div>
    <div id="panels" class="floating-panels">
      <div class="collapsible-container">
        <button class="collapsible-button">Properties</button>
        <div class="collapsible-content">
          <p>properties</p>
        </div>
      </div>
      <div class="collapsible-container">
        <button class="collapsible-button">Course Elements</button>
        <div class="collapsible-content">
          <p>course elements</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fabric@latest/dist/index.min.js"></script>
    <script type="module" src="src/gui/checkable_tool_buttons.js"></script>
    <script type="module" src="src/gui/collapsible_panels.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
