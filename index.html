<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MPRUN for Web</title>
    <link rel="icon" type="image/x-icon" href="resources/icons/logos/mprun_icon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/fabric@latest/dist/index.min.js"></script>
    <canvas id="scene"></canvas>
    <div id="toolbar" class="floating-toolbar">
      <button id="select_tool" class="tool-button">Select Tool</button>
      <button id="path_tool" class="tool-button">Path Tool</button>
      <button id="label_tool" class="tool-button">Label Tool</button>
    </div>
    <script>
      const buttons = document.querySelectorAll('.tool-button');
    
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('checked'));
          button.classList.add('checked');
        });
      });
    </script>
    <script type="module" src="app.js"></script>
  </body>
</html>
